spring:
  datasource:
    hikari:
      pool-name: marketplace-pool
    url: jdbc:oracle:thin:@//10.0.32.202:1521/onboard
    username: onboard
    password: onboard12345
  cloud:
    function:
      definition: checkFraud;checkFraudResult;startScoringResult;orderDvsStatus
    stream:
      binders:
        kafka-bpm:
          type: kafka
          environment.spring.cloud.stream.kafka.binder:
            brokers: 10.0.80.75
        kafka-mp:
          type: kafka
          environment.spring.cloud.stream.kafka.binder:
            brokers: localhost:9092
      bindings:
        startScoringResult-in-0:
          binder: kafka-bpm
          contentType: application/json
          destination: bpm-market-place-online-state
        checkFraudResult-in-0:
          binder: kafka-mp
          contentType: application/json
          group: marketplace-fraud-result
          destination: mp-customer-validation-result
        checkFraud-out-0:
          binder: kafka-mp
          contentType: application/json
          group: marketplace-fraud
          destination: mp-customer-validation
        orderDvsStatus-in-0:
          binder: kafka-mp
          contentType: application/json
          group: marketplace-dvs
          destination: mp-order-dvs

optimus:
  process:
    key: process_credit_online
    product-type: CONSUMER_LOAN_MARKET_PLACE_ONLINE

umico:
  api-key: 978f22df-62cb-4894-9811-ea26212c0b38

client:
  zeus:
